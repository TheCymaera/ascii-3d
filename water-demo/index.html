<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Cymaera Morgan">
	<meta name="description" content="Ascii 3D - Water Demo.">
	<meta name="keywords" content="Ascii3D, Ascii, 3D, Water, Shader">

	<meta property="og:title" content="Ascii 3D"/>
	<meta property="og:description" content="Ascii 3D - Water Demo."/>
	<meta property="og:url"   content="https://www.heledron.com/misc/ascii-3d/water-demo/"/>
	<meta property="og:image" content="https://www.heledron.com/misc/ascii-3d/water-demo/icon.png"/>
	<meta property="og:type"  content="website" />


	<script src="./javascript/main.min.js" type="module"></script>

	<link rel="stylesheet" type="text/css" href="assets/theme/theme.css">
	<link rel="stylesheet" type="text/css" href="assets/layout.css">
	<link rel="stylesheet" type="text/css" href="assets/utilities.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>
<body>
	<main>
		<canvas></canvas>
	</main>
	<aside>
		<section id="cameraControls">
			<h3>Camera</h3>
			<label>
				<div>Angle X</div>
				<input type="range" min="0" max="359.9" step="0.01" />
			</label>
			<label>
				<div>Angle Y</div>
				<input type="range" min="0" max="359.9" step="0.01" />
			</label>
			<label>
				<div>Distance</div>
				<input type="range" min="1.5" max="20" step="0.01" />
			</label>
			<label>
				<div><small>Keyboard controls: WASD, QE</small></div>
			</label>
		</section>
		<section id="modelControls">
			<h3>Model</h3>
			<label class="u-checkbox">
				<input type="checkbox" id="rotateInput" checked>
				<span>Rotate</span>
			</label>
			<label>
				<div><small>Keyboard controls: R</small></div>
			</label>
		</section>
	</aside>
	<ul id="buttons">
		<li class="u-button" id="infoDialogToggle" title="Info">
			<i class="fa fa-info"></i>
			<i class="fa fa-times"></i>
		</li>
		<li class="u-button">
			<i class="fa fa-download" title="Download"></i>
		</li>
		<li class="u-button">
			<i class="fa fa-cog" title="Settings"></i>
		</li>
	</ul>
	<article>
		<section>
			<h2>Ascii 3D - Water Demo</h2>

			</p>
		</section>
	</article>
</body>
</html>
